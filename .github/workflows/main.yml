name: Build and deploy

on:
  release:
    branches: [ master ]
    paths-ignore: '.github/**'
    types: [ published ]
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Prepare
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install
        run: |
          npm i --no-cache
      # - name: Lint
      #   run: npm run lint
      - name: Build
        run: npm run build
        with:
          node-version: '10.x'
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.MOTO_HELP_FIREBASE_TOKEN }}
